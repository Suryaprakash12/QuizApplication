                <h1>{{i.question}}</h1>
                
                    <div class="radio">

                  </div>
                  <div class="radio">
                    <label ><input type="radio" name="{{i.id}}" class="c{{i.id}}" id="option3" value="{{i.option3}}" onclick="func();">{{i.option3}}</label>
                  </div>
                    <div class="radio">
                    <label ><input type="radio" name="{{i.id}}" class="c{{i.id}}"  id="option4" value="{{i.option4}}" onclick="func();">{{i.option4}} </label>
                </div>
                <b class="sol{{i.id}}" id="ans" style="display: none;color:green">{{i.sol}}</b><br>
              
            
 
                
    </div>
   
    </form>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
     <script>
         var score=0;
         $(document).ready(function()
         {
            $(".c{{i.id}}").click(function()
            {
               
            
            
                $(".sol{{i.id}}").show();

                var ans=$("input:radio[name={{i.id}}]:checked").val();
                var req=new XMLHttpRequest();
                var url='/saveans?ans='+ans;
                req.open("GET",url,true)
                req.send();
                ans="";
            
        

            });
         });

        function cli()
        {

       
        document.getElementById("con").innerHTML = ""; 
        var ele;

        for(i = 0; i < ele.length; i++) { 
              
            if(ele[i].type="radio") { 
              
                if(ele[i].checked) {
                /**
                    if((ele[i].checked.value).equals(ans.value))

                        score+=1;
                       
                    }**/
                    document.getElementById("con").innerHTML+="Your Answer"+" is "+ele[i].value+" Your score is "+score+"<br>";

            } 
        }

    </b>
    </center>
